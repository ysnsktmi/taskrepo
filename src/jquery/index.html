<!DOCTYPE html>
<html>
<head>
  <title>Todo-jquery</title>
  <meta charset="utf-8" />
  <link href="../todo.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="content">
    <h1>Todo-jquery</h1>
    <form>
      <input type="text" placeholder="todo" data-bind="summary" />
      <input type="submit" value="add" data-bind="addTodo" />
    </form>
    <div id="todoList">
      <span class="counter">items </span><span class="archive redLink">archive</span>
      <ul>
        <li class="todoItem">
          <input type="checkbox"/>
          <span class="summary"></span>
          <span class="delete redLink">delete</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="todo.js" type="text/javascript"></script>
</body>
</html>

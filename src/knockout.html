<!DOCTYPE html>
<html>
<head>
  <title>Knockout</title>
  <meta charset="utf-8" />
  <link href="knockout.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="content">
  <h1>Todo</h1>
  <form>
    <input type="text" placeholder="todo" />
    <input type="submit" value="add" />
  </form>
  <div id="todoList">
    <span class="counter">0 items</span><span class="archive redLink">archive</span>
    <ul>
      <li class="todoItem">
        <input type="checkbox" />
        <span class="summary"></span>
        <span class="delete redLink">delete</span>
      </li>
    </ul>
  </div>
</div>
  <script src="knockout-2.2.1.js" type="text/javascript" charset="utf-8"></script>
  <script src="knockout.js" type="text/javascript"></script>
</body>
</html>
